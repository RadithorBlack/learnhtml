<html>
    <body style="background-color: yellow">
        <!--注释：背景颜色-->
        <h1 style="background-color: red;font-family: Verdana, Geneva, Tahoma, sans-serif;">标题</h1>
        <!--文字颜色、字体-->
        <h2 style="color:honeydew;font-family: Arial, Helvetica, sans-serif;">标题</h2>
        <!--文字颜色、字体-->
        <p style="background-color: green">一个段落</p>
        <!--文字颜色-->
        <hr/><!--插入横线-->

        <hr/>
